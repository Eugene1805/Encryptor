<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="assets/encriptador.png">
    <title>Encryptor</title>
</head>
<body>
    <header>
        <nav>
            <h1>Encryptor</h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <textarea class="inputArea" placeholder="Enter text here..."></textarea>
                <button class="encryptBtn" onclick="encrypt()">Encrypt</button>
                <button class="decryptBtn" onclick="decrypt()">Decrypt</button>
            </div>
            <div class="container">
                <textarea class="outputArea" placeholder="Encrypted text will appear here..."></textarea>
                <button class="copyBtn" onclick="copy()">Copy</button>
                <button class="clearBtn" onclick="clear()">Clear</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Encryptor by Eugenio Gonz√°lez</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
